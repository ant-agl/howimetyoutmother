<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('./img/bg.png') repeat;
      background-size: 50px;
    }

    h6 {
      background: #fff;
      display: inline-block;
    }

    video {
      width: 600px;
      max-width: 100%;
    }

    .overflow {
      overflow: auto;
      max-width: 100%;
    }
  </style>

  <title>Как я встретил вашу маму</title>
</head>

<body>
  <div class="container">
    <h6>Сезон</h6>
    <div class="overflow">
      <div class="btn-group seasons">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-secondary">4</button>
        <button class="btn btn-secondary">5</button>
        <button class="btn btn-secondary">6</button>
        <button class="btn btn-secondary">7</button>
        <button class="btn btn-secondary">8</button>
        <button class="btn btn-secondary">9</button>
      </div>
    </div>
    <h6 class="mt-3">Епизод</h6>
    <div class="overflow">
      <div class="btn-group episodes"></div>
    </div>

    <button class="btn btn-primary mt-3 btn-prev">Предыдущая</button>
    <button class="btn btn-primary mt-3 btn-next">Следующая</button>

    <div class="mt-5">
      <video controls src="" poster=""></video>
    </div>

    <div class="log"></div>
  </div>


  <script src="./js/jquery.min.js"></script>
  <script src="./js/script.js?v=2"></script>
</body>

</html>
